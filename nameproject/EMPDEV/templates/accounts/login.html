{% block 'login' %}

<html dir="rtl" lang="ar">.


 {% load static %} 
 
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>





<!------ Include the above in your HEAD tag ---------->

<body>
    <h1 style="text-align:center;"><img src="{% static 'img/agr.png' %}" width="250" height="130" alt="Logo"></h1>

    <div id="login">
        
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action="" method="post">
                            {% csrf_token %}
                            <h3 class="text-center text-info">تسجيل الدخول</h3>
                            <div class="form-group">
                                <label for="username" class="text-info">اسم المستخدم:</label><br>
                                <input type="text" name="Username" id="Username" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">كلمة المرور :</label><br>
                                <input type="password" name="Password" id="Password" class="form-control">
                            </div>
                            <div class="form-group">


                               <div class="form-group">
                                {% comment %} <a class="btn btn-sm btn-warning" href="{% url 'register' %}">قم بانشاء حساب</a> {% endcomment %}
                            </div>
                                <input type="submit" name="submit" class="btn btn-info btn-md" value="تسجيل الدخول"></input>
                            </div>
                            <div id="register-link" class="text-right">
                         
                            </div>
                        </form>
                       
                    </div>
                </div>
            </div>
        </div>
       
    </div>
</body>
</html>


{% endblock 'login' %}
