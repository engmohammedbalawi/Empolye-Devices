<div class="modal fade" id="editpa" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form method="POST" enctype="multipart/form-data" id="edit-form" >
            
              {% csrf_token %}
            
           
              <div class="mb-3" dir="rtl">
                <label dir="rtl">ادخل اسم الادارة:</label>
                <input type="text" id="name" name="name" class="form-control" value="{{all_pa.name}}" />
            </div>
             
          </form>
      </div>
  
      
      <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">إغلاق</button>
          <button type="button" class="btn btn-primary" id="submitupdate" data-id="{{ all_pa.id }}">إضافة</button>
      </div>
  </div>
